server {
  listen 80;
  listen [::]:80;

  root /var/www/html;
  index index.html index.htm index.nginx-debian.html;

  server_name ivens.dev www.ivens.dev;

  location /api {
    proxy_pass http://nodejs-pessoal:3000;
  }

  location /{
    try_files $uri /index.html =404;
  }

  location ~ /.well-known/acme-challenge {
    allow all;
    root /var/www/html;
  }
}
